<div class="body">
  <div class="card card-container">

    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

      
      <div class="form-group">
        <label for="firstname">Firstname</label>
        
        <input 
          type="text" 
          class="form-control" 
          name="firstname" 
          minlength="3" 
          maxlength="20" 
          pattern="^[A-Za-z.\s_-]+$"
          [(ngModel)]="firstName" 
          #firstname="ngModel"
          required />
        
      </div>




      <div class="form-group">
        <label for="lastname">Lastname</label>
        
        <input 
        type="text" 
        class="form-control" 
        name="lastname" 
        minlength="2" 
        maxlength="30"
        pattern="^[A-Za-z.\s_-]+$"
        [(ngModel)]="lastName"
        #lastname="ngModel" 
        required    />

      </div>


      <div class="form-group">
        <label for="nickname">Nickname</label>
        
        <input 
        type="nickname" 
        class="form-control" 
        name="nickname" 
        minlength="3" 
        maxlength="30" 
        pattern="^[a-zA-Z0-9_-]*$" 
        [(ngModel)]="nickName"
        #nickname="ngModel"
        required />

      </div>



      <div class="form-group">
        <label for="emailAddress">Email Address</label>

        <input 
        type="email" 
        class="form-control" 
        name="emailAddress" 
        pattern="^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
        [(ngModel)]="emailAddress" 
        #email="ngModel"
        required />
        
      </div>

<!-- 
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        
        <input 
          type="date"
          class="form-control" 
          name="dateOfBirth" 
          [(ngModel)]="dateOfBirth" 
          #dateOfBirth="ngModel"
          required />
        
        </div>  -->




      <div class="form-group">

        <label for="password">Password</label>
        
        <input 
        type="password" 
        class="form-control" 
        name="password" 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
        [(ngModel)]="myPassword"
        #password="ngModel" 
        required />
        
      </div>



      <div class="form-group">
        <label for="confirmPassword">Confirm your password</label>
        
        <input 
        type="password" 
        class="form-control"
        name="confirmPassword"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        required />
       
      </div>


      <div 
      class="captcha" 
      name="captcha" 
      type="captcha">
        <re-captcha 
            (resolved)="resolved($event)" 
            siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU" 
            required >
        </re-captcha>
      
      </div>



      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="createNewUser()">Register</button>
      </div>

    

    </form>

  </div>
</div>
