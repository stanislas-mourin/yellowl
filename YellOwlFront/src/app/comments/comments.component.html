<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section">
                <div class="bg-white p-2">
                    <div class="d-flex flex-row user-info"><img class="rounded-circle" [src]=urlAvatar width="40">
                        <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{nickName}}</span><span class="date text-black-50">{{ageOfComment}}</span></div>
                    </div>
                    <div class="mt-2">{{content}}</div>
                </div>
                <div class="bg-white">
                    <div class="d-flex flex-row fs-12">
                        <div class="like p-2 cursor" (click)="like()"><i class="fa fa-thumbs-o-up"></i><span class="ml-1"> {{likes}}</span></div>
                        <div class="like p-2 cursor" (click)="dislike()"><i class="fa fa-thumbs-o-down"></i><span class="ml-1"> {{dislikes}}</span></div>
                        <div class="like p-2 cursor" (click)="toggleCommentForm()"><i class="fa fa-commenting-o"></i><span class="ml-1"> Reply</span></div>
                        <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1"> Share</span></div>
                        <div class="like p-2 cursor"><i class="fa fa-bullhorn"></i><span class="ml-1"> Report</span></div>
                    </div>
                </div>
                
                <div class="bg-light p-2" *ngIf="modif==true">
                    <div class="d-flex flex-row align-items-start"><img class="rounded-circle" [src]=urlAvatar width="40"><textarea class="form-control ml-1 shadow-none textarea"></textarea></div>
                    <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" type="button">Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
