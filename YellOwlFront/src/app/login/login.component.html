<div class="body">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
          #email="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted" value="">
          Email address is required!
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
          #password="ngModel" />
          <!-- <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" /> -->
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          Password is required!
        </div>
        <p>Forgot your password?</p>
      </div>


      <div class="captcha" name="captcha" type="captcha">
        <re-captcha (resolved)="resolved($event)" siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU" required>
        </re-captcha>
      </div>


      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="onSubmit">
          Login
        </button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
